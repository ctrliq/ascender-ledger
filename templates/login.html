<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ansible Ledger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/app.min.css" rel="stylesheet">
    <link href="/css/scheduler.css" rel="stylesheet">

</head>

<body class="gray-bg2" style="background-color: #333">

{% if error %}<font color=red><center>{{ error }}</center></font><br><br>{% endif %}
{% if msg %}<font color=green><center>{{ msg }}</center></font><br><br>{% endif %}
<div class="row d-flex justify-content-center">
	<div class="col-6 text-white rounded p-5 border position-absolute top-50 start-50 translate-middle"  style="background-color: #222">
        <div class="row">
            <div class="col-6">
              	 <img src="/img/AscenderLedger_logo_h_rev_S_side.png" style="height: 60px"><br><br>
         	      <p>
    	               Please login with your email and password.
                </p>
            </div>
         	  <div class="col-6">
    	           <div class="ibox-content">
                    <form class="m-t" role="form" action="/" method=post enctype="multipart/form-data">
              	         <div class="form-group">
         	                  <input type="username" name=username class="form-control form-control-sm" placeholder="EMail" required="">
    	                   </div>
                        <div class="form-group">
                        	   <input type="password" name=password class="form-control form-control-sm" placeholder="Password" required="">
                   	    </div><br>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-secondary btn-sm block full-width m-b">Login</button>
					</div>
         	              <a href="/forgot_password/" class="small text-decoration-none">
    	                       Forgot password?
                        </a>
                   	</form>
              	 </div>
         	  </div>
    	   </div>
	</div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
